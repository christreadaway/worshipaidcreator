# Nginx reverse proxy config for worshipaid.modernizecatholic.com
# Place in /etc/nginx/sites-available/ and symlink to sites-enabled/

server {
    listen 80;
    server_name worshipaid.modernizecatholic.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name worshipaid.modernizecatholic.com;

    # SSL certs â€” use certbot or GoDaddy SSL
    ssl_certificate /etc/letsencrypt/live/worshipaid.modernizecatholic.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/worshipaid.modernizecatholic.com/privkey.pem;

    # Max upload size (for notation/cover images)
    client_max_body_size 15M;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
